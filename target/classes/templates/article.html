<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymelieaf/layout"
      layout:decorate = "layout">
<head>
<meta charset="utf-8">
<title>Saisir un article</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
                       th:href="@{css/bootstrap.min.css}">
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="panel">
                <div class="panel-heading bg-primary p-3">Saisir un nouvel article</div>
                <div class="panel-body">
                    <form th:action="@{/save}" method="post">
                        <div class="form-group">
                            <label class="control-label">Description :</label>
                            <input class="form-control" type="text" name="brand" th:value="${article.brand}">      
                            <span th:errors="${article.brand}" class="text-danger"></span>                     
                        </div>
                        <div class="form-group">
                            <label class="control-label">Price :</label>
                            <input class="form-control" type="text" name="price" th:value="${article.price}">                     
                            <span th:errors="${article.price}" class="text-danger"></span>                      
                        </div>
                        <button type="submit" class="btn btn-primary m-3">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/javaScript/bootstrap.min.js"></script>
</body>
</html>
